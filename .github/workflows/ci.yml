name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: pip install -r requirements.txt
      - name: Python lint and tests
        run: |
          ruff backend cv
          pytest -q
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Frontend lint
        run: |
          cd frontend
          npm install
          npm run lint
